<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slider-image {
            width: 100%;
            flex-shrink: 0;
            display: none;
        }
        
        .slider-nav {
            text-align: center;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="Gabriel Batistuta original images.jpeg" class="slider-image active">
            <img src="/duos of idiots.jpeg" class="slider-image">
            <img src="/jpeg(1)" class="slider-image">
            <img src="/jpeg" class="slider-image">
        </div>
        <div class="slider-nav">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.slider-image, .slider-image');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentIndex = 0;
            
            // Initialize slider
            function showImage(index) {
                // Hide all images
                images.forEach(img => img.classList.remove('active'));
                
                // Show the current image
                images[index].classList.add('active');
            }
            
            // Next image
            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }
            
            // Previous image
            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            }
            
            // Event listeners
            nextBtn.addEventListener('click', nextImage);
            prevBtn.addEventListener('click', prevImage);
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    nextImage();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                }
            });
            
            // Initialize
            showImage(currentIndex);
        });
    </script>
</body>
</html>
